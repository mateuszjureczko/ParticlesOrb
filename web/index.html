<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.set(0,0,0);
			var renderer = new THREE.WebGLRenderer();
			//taking size of webbrowser.
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			
			
			var geometry = new THREE.SphereGeometry(70, 64, 64,);
			
			material = new THREE.ParticleBasicMaterial();
			particleSystem = new THREE.ParticleSystem(geometry,material);
			scene.add(particleSystem);
			
			
			console.log(geometry.vertices[0]);
			function messWithStuff(){
			for(var k = 0; k < this.geometry.vertices.length; k++){
			geometry.vertices[k].x += (Math.random()-0.5)*5;
			geometry.vertices[k].y += (Math.random()-0.5)*5;
				
			}
			}
			messWithStuff();
			
			
			
			
		///	scene.add( cube );

			camera.position.z = 200;

			var animate = function () {
				requestAnimationFrame( animate );
				messWithStuff();
				camera.position.z += 0.1;
				camera.rotation.y +=0.001;
				//particleSystem.position.z -=0.1;
			

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
